{% extends "blog/base.html" %}

{% block title %}AI Chatbot{% endblock %}

{% block content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
    <div class="max-w-3xl mx-auto">
        <!-- Chatbot Header -->
        <div class="text-center mb-8">
            <span class="text-5xl">ðŸ¤–</span>
            <h1 class="mt-4 text-4xl font-bold text-slate-900">Chat with "Brainy"</h1>
            <p class="mt-2 text-lg text-slate-600">Ask me anything about the content on BrainHive-AI.</p>
        </div>

        <!-- Chat Interface -->
        <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg border border-slate-200">
            <!-- Question Form -->
            <form method="post">
                {% csrf_token %}
                <label for="question" class="block text-sm font-medium text-slate-700 mb-1">Your Question</label>
                <div class="flex items-center space-x-3">
                    <input type="text" name="question" id="question" class="form-input" placeholder="e.g., What are the benefits of using Python?" value="{{ question }}" required>
                    <button type="submit" class="btn btn-primary">
                        <i data-lucide="send" class="w-4 h-4 mr-2"></i>Ask
                    </button>
                </div>
            </form>

            <!-- Answer Display -->
            {% if answer %}
            <div class="mt-8 pt-6 border-t border-slate-200">
                <h3 class="text-lg font-semibold text-slate-800 mb-3">Brainy's Answer:</h3>
                <div class="p-4 bg-slate-50 rounded-lg">
                    <div class="prose prose-slate max-w-none">
                        {{ answer|linebreaksbr }}
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
